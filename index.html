<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>
    <h1>Willkommen zum Quiz!</h1>
    <% if (!quizStarted) { %>
        <button onclick="location.href='/startQuiz'">Quiz starten</button>
    <% } else { %>
        <form action="/submitAnswer" method="post">
            <h2><%= question.titel %></h2>
            <% question.antworten.forEach((answer, index) => { %>
                <input type="radio" name="answer" value="<%= index %>" required> <%= answer.text %><br>
            <% }); %>
            <button type="submit">NÃ¤chste Frage</button>
        </form>
        <p>Ihre aktuelle Punktzahl: <%= score %></p>
    <% } %>
</body>
</html>
